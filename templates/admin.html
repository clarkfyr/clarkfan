<!DOCTYPE html>
<html lang="en">

<head>
  <title>Admin</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href='/static/css/style.css'>
</head>

<body>
  <header id="header">
    <a href="/index">Homepage</a>
    <a href="/about">About Me</a>
    <a href="/contact">Contact Me</a>
    <a href="/admin">Admin</a>

  </header>


  <div id="adminResult">
  </div><br />

  <ul>
    {% for notification in notifications %}
    <li>{{ notification }}</li>
    {% endfor %}
  </ul>

  <form id="adminForm" action="/admin" onsubmit="return validation_check()" method="POST">
    <label>Slug: </label><br />
    <input type="text" name="Slug" size="30"><br />
    <label>Title:</label><br />
    <input type="text" name="Title" size="30"><br />
    <label>Content:</label><br />
    <textarea name="Content" class="messageBox"></textarea><br />
    <input type="submit" name="admin_submit" value="Submit"><br />
  </form>
  <br />


  <footer id="footer_bot">
    <a href="/index">Homepage</a>
    <a href="/about">About Me</a>
    <a href="/contact">Contact Me</a>
    <a href="/admin">Admin</a>

  </footer>

  <script src="/static/js/admin_js.js "></script>
</body>

</html>
